  document.addEventListener('mousemove', (e) => {
    const mouseX = e.clientX;

<body>

  
  <img src="/images/chinokw.png" alt="Falling Image" class="falling-img" id="fallingImg">

  <script>
    const fallingImg = document.getElementById('fallingImg');
    let hasFallen = false; 
    let isHovering = false; 

    
    document.addEventListener('mousemove', (event) => {
      
      if (event.clientY <= 40 && !hasFallen) { 
        fallingImg.style.left = `${event.clientX - 10}px`; // 
        fallingImg.classList.add('show'); 
        setTimeout(() => {
          fallingImg.classList.add('bounce'); 
        }, 600); 
        hasFallen = true; // 
      } else if (event.clientY > 40 && hasFallen && !isHovering) { 
        fallingImg.classList.remove('show');
        fallingImg.classList.remove('bounce');
        hasFallen = false; 
      }
    });

   
    fallingImg.addEventListener('mouseenter', () => {
      isHovering = true; 
    });

    fallingImg.addEventListener('mouseleave', () => {
      isHovering = false; 
      
      if (event.clientY > 10) {
        fallingImg.classList.remove('show');
        fallingImg.classList.remove('bounce');
        hasFallen = false; 
      }
    });

    
    fallingImg.addEventListener('click', () => {
      window.open('https://gochiusa.com/chara/chino.html', '_blank');
    });
  </script>

</body>

 <style>
    
    .record-player-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: 100px;
      cursor: pointer;
      z-index: 9999; 
      transition: transform 0.3s ease;
    }

   
    .record-player {
      width: 100%;
      height: 100%;
      border-radius: 50%; 
      transition: box-shadow 0.3s ease;
      position: relative;
    }

    
    .record-player-container:hover .record-player {
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.8);
    }

  
    .rotate {
      animation: spin 3s linear infinite;
    }

    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

   
    .record-player-container:hover .record-player::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: rgba(255, 255, 255, 0.5);
      transform: skewX(-30deg);
      filter: blur(3px);
      animation: shine 1s ease-in-out forwards;
    }

    
    @keyframes shine {
      0% { left: -100%; }
      100% { left: 200%; }
    }
  </style>
</head>
<body>


<audio id="audioPlayer" src="/images/dc.mp3" preload="auto"></audio>


<div class="record-player-container" onclick="togglePlay()">
  <img src="/images/changpian.png" alt="Music Record" class="record-player" id="recordImage">
</div>

<script>
  const audioPlayer = document.getElementById('audioPlayer');
  const recordImage = document.getElementById('recordImage');

  
  function playAudio() {
    audioPlayer.play().then(() => {
      recordImage.classList.add('rotate'); 
    }).catch(error => {
      console.log('');
    });
  }

  
  function pauseAudio() {
    audioPlayer.pause();
    recordImage.classList.remove('rotate'); 
  }

 
  function togglePlay() {
    if (audioPlayer.paused) {
      playAudio();
    } else {
      pauseAudio();
    }
  }

  
  audioPlayer.addEventListener('ended', () => {
    recordImage.classList.remove('rotate');
  });

  
  function startOnUserInteraction() {
    playAudio();
    window.removeEventListener('click', startOnUserInteraction);
    window.removeEventListener('keydown', startOnUserInteraction);
  }

 
  window.addEventListener('keydown', (event) => {
    if (event.code === 'Space') {
      event.preventDefault();
      togglePlay();
    }
  });

 
  window.addEventListener('DOMContentLoaded', () => {
    playAudio(); 
    window.addEventListener('click', startOnUserInteraction);
    window.addEventListener('keydown', startOnUserInteraction);
  });
</script>

</body>
