<style>
  /* 图片基础样式 */
  .user-image {
    transition: transform 1s cubic-bezier(0.25, 1, 0.5, 1); /* 使用 cubic-bezier 定义更快到慢的缓动 */
  }

  /* 鼠标悬停效果：旋转图片 */
  .user-image:hover {
    animation: rotate360 1s cubic-bezier(0.25, 1, 0.5, 1); /* 应用自定义的缓动曲线 */
  }

  /* 定义旋转动画 */
  @keyframes rotate360 {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
</style>
<style>
    /* 初始样式 */
    body {
      margin: 0;
      padding: 0;
      height: 100vh; /* 确保页面高度占满整个屏幕 */
      background-color: #f0f0f0;
    }

    /* 创建白色方块 */
    .side-box {
      position: fixed;
      top: 0;
      right: -20px; /* 初始位置在右侧外面 */
      width: 20px; /* 初始宽度 */
      height: 100vh; /* 高度为页面的高度 */
      background-color: white;
      transition: right 0.5s ease-out, width 0.5s ease-out; /* 快到慢的缓动 */
      z-index: 9999; /* 确保方块不会被其他元素遮挡 */
    }

    /* 当鼠标靠近右侧时显示方块 */
    .side-box.show {
      right: 0; /* 将方块滑动到右侧 */
      width: 200px; /* 扩展宽度 */
    }
  </style>
</head>
<body>

<!-- 白色方块 -->
<div class="side-box" id="sideBox"></div>

<script>
  const sideBox = document.getElementById('sideBox');

  // 监听鼠标移动到右侧
  document.addEventListener('mousemove', (event) => {
    // 如果鼠标靠近右侧20px以内
    if (event.clientX > window.innerWidth - 20) {
      sideBox.classList.add('show'); // 显示并扩展方块
    } else {
      sideBox.classList.remove('show'); // 隐藏方块
    }
  });
</script>

</body>
 <style>
    /* 唱片播放器的独立容器样式 */
    .record-player-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: 100px;
      cursor: pointer;
      z-index: 9999; /* 确保不被其他元素覆盖 */
      transition: transform 0.3s ease;
    }

    /* 唱片图片的样式 */
    .record-player {
      width: 100%;
      height: 100%;
      border-radius: 50%; /* 圆形显示 */
      transition: box-shadow 0.3s ease;
      position: relative;
    }

    /* 悬停效果：白色阴影 */
    .record-player-container:hover .record-player {
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.8);
    }

    /* 旋转动画 */
    .rotate {
      animation: spin 3s linear infinite;
    }

    /* 旋转动画定义 */
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* 光芒划过效果 */
    .record-player-container:hover .record-player::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: rgba(255, 255, 255, 0.5);
      transform: skewX(-30deg);
      filter: blur(3px);
      animation: shine 1s ease-in-out forwards;
    }

    /* 光芒动画定义 */
    @keyframes shine {
      0% { left: -100%; }
      100% { left: 200%; }
    }
  </style>
</head>
<body>

<!-- 音频播放器 -->
<audio id="audioPlayer" src="/images/dc.mp3" preload="auto"></audio>

<!-- 唱片播放器 -->
<div class="record-player-container" onclick="togglePlay()">
  <img src="/images/changpian.png" alt="Music Record" class="record-player" id="recordImage">
</div>

<script>
  const audioPlayer = document.getElementById('audioPlayer');
  const recordImage = document.getElementById('recordImage');

  // 播放音乐并旋转唱片
  function playAudio() {
    audioPlayer.play().then(() => {
      recordImage.classList.add('rotate'); // 添加旋转动画
    }).catch(error => {
      console.log('播放被阻止，等待用户交互');
    });
  }

  // 暂停音乐并停止旋转唱片
  function pauseAudio() {
    audioPlayer.pause();
    recordImage.classList.remove('rotate'); // 停止旋转
  }

  // 切换播放状态
  function togglePlay() {
    if (audioPlayer.paused) {
      playAudio();
    } else {
      pauseAudio();
    }
  }

  // 音乐播放结束时停止旋转
  audioPlayer.addEventListener('ended', () => {
    recordImage.classList.remove('rotate');
  });

  // 用户首次交互时开始播放音乐
  function startOnUserInteraction() {
    playAudio();
    window.removeEventListener('click', startOnUserInteraction);
    window.removeEventListener('keydown', startOnUserInteraction);
  }

  // 监听空格键控制播放/暂停
  window.addEventListener('keydown', (event) => {
    if (event.code === 'Space') {
      event.preventDefault();
      togglePlay();
    }
  });

  // 页面加载时，自动播放尝试并监听首次交互
  window.addEventListener('DOMContentLoaded', () => {
    playAudio(); // 尝试自动播放
    window.addEventListener('click', startOnUserInteraction);
    window.addEventListener('keydown', startOnUserInteraction);
  });
</script>

</body>
